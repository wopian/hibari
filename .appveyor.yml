environment:
  matrix:
    - nodejs_version: ""
    - nodejs_version: "7"
    - nodejs_version: "6"
platform:
- x64
- x86
cache:
- node_modules
- "%LOCALAPPDATA%\\Yarn"
install:
- ps: Install-Product node $env:nodejs_version $env:platform
- yarn
test_script:
- yarn test
- yarn start build
build: off
